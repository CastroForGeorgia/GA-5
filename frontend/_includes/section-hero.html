{% if site.data.settings.hero.enable == true %}
<!-- begin hero -->
<section class="hero" role="region" aria-label="Campaign hero section">

  <!-- Decorative background image, always shows top of photo -->
  <img
    src="{{ '/assets/images/hero.jpg' | relative_url }}"
    alt=""
    aria-hidden="true"
    class="hero__img"
  >

  <!-- Dark gradient overlay for text contrast -->
  <div class="hero__overlay"></div>

  <!-- Your actual text content -->
  <div class="hero__content">
    <span class="hero__subtitle">{{ site.data.settings.hero.hero_role }}</span>
    <h1 class="hero__title">{{ site.data.settings.hero.hero_title }}</h1>
    <p class="hero__description">{{ site.data.settings.hero.hero_description }}</p>
  </div>
</section>
<!-- end hero -->
{% endif %}
