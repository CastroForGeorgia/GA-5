{% assign hero = site.sections | where: "section_type", "hero" | first %}
{% if hero %}
<!-- begin hero -->
<section class="hero" role="region" aria-label="Campaign hero section">

  <!-- Decorative background image, always shows top of photo -->
  <img
    src="/{{ site.assets.images }}/{{ hero.hero_image }}"
    alt=""
    aria-hidden="true"
    class="hero__img"
  >

  <!-- Dark gradient overlay for text contrast -->
  <div class="hero__overlay"></div>

  <!-- Your actual text content -->
  <div class="hero__content">
    <span class="hero__subtitle">{{ hero.hero_role }}</span>
    <h1 class="hero__title">{{ hero.hero_title }}</h1>
    <p class="hero__description">{{ hero.hero_description }}</p>
  </div>
</section>
<!-- end hero -->
{% endif %}
