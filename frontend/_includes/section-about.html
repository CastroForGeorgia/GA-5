{% assign about = site.sections | where: "section_type", "about" | first %}
{% if about and about.about_image %}
<!-- begin about -->
<section class="py-20 bg-white">
  <div class="container-wide">
    <div class="grid lg:grid-cols-2 gap-12 lg:gap-16 items-center">
      <!-- Image Column -->
      <div class="order-2 lg:order-1">
        <div class="relative">
          <img class="w-full h-96 lg:h-[500px] object-cover rounded-2xl shadow-lg lazy" 
               data-src="/{{ site.assets.images }}/{{ about.about_image }}" 
               alt="{{ about.about_title }}">
          <!-- Decorative Elements -->
          <div class="absolute -top-4 -left-4 w-20 h-20 bg-campaign-primary/10 rounded-full"></div>
          <div class="absolute -bottom-4 -right-4 w-32 h-32 bg-campaign-secondary/10 rounded-full"></div>
        </div>
      </div>

      <!-- Content Column -->
      <div class="order-1 lg:order-2 space-y-6">
        <div>
          <h2 class="text-3xl md:text-4xl font-bold text-gray-900 mb-4">{{ about.about_title }}</h2>
          <div class="w-20 h-1 bg-campaign-primary rounded-full mb-6"></div>
        </div>
        
        <div class="prose prose-lg prose-gray max-w-none">
          <p class="text-lg text-gray-600 leading-relaxed">{{ about.about_description }}</p>
        </div>

        <!-- Action Buttons -->
        <div class="flex flex-col sm:flex-row gap-4 pt-4">
          <a href="/about" class="btn btn-primary">
            Learn More About Andres
          </a>
          <a href="/policies" class="btn btn-secondary">
            View Policy Positions
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- end about -->
{% endif %}
