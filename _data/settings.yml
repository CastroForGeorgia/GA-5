# Faq (Frequently asked questions) Settings
faq:
  enable: true
  faq_title: Need Some Answers?
  faq_description: Get to know Andres Castro and his commitment to creating a fairer, more inclusive community in Georgia's 5th Congressional District.
  faq_items:
    - title: What motivated Andres Castro to run for office?
      description: Andres Castro was driven to run for office out of frustration with the current Democratic leadership, which he feels no longer prioritizes the needs of the people but instead serves its own agenda. The leadership’s refusal to listen to the public and their cowardly behavior in fighting for the community have compelled Andres to take action and stand up for the residents of Georgia’s 5th Congressional District.
    - title: Who is Andres Castro?
      description: Andres Castro is a dedicated community advocate and candidate for U.S. Representative in Georgia’s 5th Congressional District. Growing up in Marietta and Powder Springs, he developed strong values of hard work and community solidarity, driving his commitment to public service and comprehensive policy reform.
    - title: What are Andres Castro's main policy priorities?
      description: Andres Castro's main policy priorities focus on education reform, economic growth, and criminal justice reform. He aims to restore public education, support local businesses, combat automation's negative impacts, implement the $200k Housing Program, and ensure fair taxation to create a thriving and inclusive community.
    - title: What is the $200k Housing Program?
      description: The $200k Housing Program is Andres Castro’s initiative aimed at addressing the housing affordability crisis in Georgia’s 5th Congressional District. By constructing affordable homes priced around $200,000, the program seeks to create thousands of construction jobs, stimulate related industries, and provide safe, stable housing for all residents.
    - title: How does Andres Castro plan to eliminate tax loopholes for companies extracting jobs from the community?
      description: Andres Castro plans to eliminate tax loopholes by removing unfair tax breaks for international companies and those that relocate more than 1% of their workforce annually. Additionally, he will increase taxes on the wealthy and large corporations to ensure everyone pays their fair share, thereby supporting local businesses and funding essential community services.
    - title: How can supporters get involved with Andres Castro's campaign?
      description: Supporters can get involved by volunteering for canvassing, phone banking, and event organization, attending community meetings, sharing campaign messages on social media, and subscribing to the campaign newsletter. Your participation is crucial in driving meaningful change for Georgia's 5th Congressional District.
