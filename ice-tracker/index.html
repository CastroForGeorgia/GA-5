      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>

  </button>

  <div class="bottom-sheet" id="reports-sheet">

    <div class="px-4 pb-2">
      <h3 class="text-lg font-semibold text-gray-900 mb-4">Recent Reports</h3>
      <div id="reports-list">
        <!-- Reports will be dynamically populated -->
      </div>
    </div>
  </div>
</div>
</div>

<!-- Report Modal -->
<div class="modal" id="report-modal">
  <div class="modal-content">
    <div class="flex items-center justify-between mb-4">
      <h2 class="text-xl font-semibold">Report Ice Condition</h2>
      <button id="close-modal" class="p-2 hover:bg-gray-100 rounded-lg">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
    
    <form id="report-form">
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-2">Ice Condition</label>
        <select class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" name="status" required>
          <option value="">Select condition...</option>
          <option value="safe">Safe - 4+ inches thick</option>
          <option value="caution">Caution - 2-4 inches thick</option>
          <option value="unsafe">Unsafe - Less than 2 inches</option>
        </select>
      </div>
      
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-2">Ice Thickness</label>
        <input type="text" name="thickness" placeholder="e.g., 3 inches" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>
      
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-2">Location</label>
        <input type="text" name="location" placeholder="e.g., Lake Lanier North" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>
      
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2">Additional Notes</label>
        <textarea name="notes" placeholder="Any additional observations..." class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 h-20 resize-none"></textarea>
      </div>
      
      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 transition-colors">
        Submit Report
      </button>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/ol@v8.2.0/dist/ol.js"></script>
<script>
  // Ice Tracker App JavaScript
  let map, iceHeatmapLayer, districtLayer, reports = [];
  let userLocation = null;

  // ArcGIS GeoJSON URL for Georgia Congressional Districts
  const arcGISGeoJSONUrl = 'https://services.arcgis.com/P3ePLMYs2RVChkJx/arcgis/rest/services/USA_119th_Congressional_Districts_no_territories/FeatureServer/0/query?where=STATE_NAME=%27Georgia%27&outFields=*&f=geojson';

  // Sample reports data
  const sampleReports = [
    {

      location: 'Piedmont Park Lake',
      notes: 'Tested multiple spots, solid ice',

    },
    {

      votes: { up: 8, down: 1 },
      timestamp: new Date(Date.now() - 1000 * 60 * 60) // 1 hour ago
    },
    { 
      id: 3, 
      coords: [-84.3700, 33.7300], 
      status: 'unsafe', 
      thickness: '1 inch', 
      location: 'Grant Park Pond',
      notes: 'Very thin ice, saw cracks',
      votes: { up: 15, down: 0 },
      timestamp: new Date(Date.now() - 1000 * 60 * 45) // 45 mins ago
    },
    { 
      id: 4, 
      coords: [-84.3900, 33.7500], 
      status: 'unsafe', 
      thickness: '0.5 inches', 
      location: 'Midtown Pond',
      notes: 'Ice breaking through, very dangerous',
      votes: { up: 20, down: 1 },
      timestamp: new Date(Date.now() - 1000 * 60 * 20) // 20 mins ago
    },
    { 
      id: 5, 
      coords: [-84.3850, 33.7480], 
      status: 'unsafe',

      location: 'Piedmont Park East',
      notes: 'Thin ice near shore',
      votes: { up: 8, down: 0 },
      timestamp: new Date(Date.now() - 1000 * 60 * 15) // 15 mins ago
    },
    { 
      id: 6, 
      coords: [-84.3950, 33.7520], 
      status: 'caution', 
      thickness: '3 inches', 
      location: 'Atlantic Station Pond',
      notes: 'Medium thickness, be careful',
      votes: { up: 5, down: 2 },
      timestamp: new Date(Date.now() - 1000 * 60 * 40) // 40 mins ago
    },
    { 
      id: 7, 
      coords: [-84.5500, 33.8500], 
      status: 'safe', 
      thickness: '5 inches', 
      location: 'Marietta Lake',
      notes: 'Thick ice, good for skating',
      votes: { up: 18, down: 1 },
      timestamp: new Date(Date.now() - 1000 * 60 * 90) // 1.5 hours ago
    },
    { 
      id: 8, 
      coords: [-84.2700, 33.6500], 
      status: 'caution', 
      thickness: '3 inches', 
      location: 'Decatur Reservoir',
      notes: 'Decent thickness but check edges',
      votes: { up: 10, down: 3 },
      timestamp: new Date(Date.now() - 1000 * 60 * 75) // 1.25 hours ago
    }
  ];

  // Dynamic heatmap configuration
  let isHighIntensity = false;
  const baseBlur = 15;
  const baseRadius = 25;
  const highIntensityMultiplier = 1.8;

  // Dynamic heatmap helper functions
  function getFeatureWeight(feature, zoom) {
    const status = feature.get('status');
    const votes = feature.get('votes') || { up: 0, down: 0 };
    const voteScore = (votes.up - votes.down) / Math.max(votes.up + votes.down, 1);
    
    // Base weight on safety (unsafe = higher heat)
    let baseWeight = status === 'unsafe' ? 1.0 : 
                    status === 'caution' ? 0.7 : 0.4;
    
    // Boost weight for highly voted reports
    const voteBoost = Math.max(0.2, Math.min(1.0, voteScore + 0.5));
    
    // Zoom-based weight adjustment
    // At lower zoom (zoomed out), reduce individual feature impact
    // At higher zoom (zoomed in), increase individual feature impact
    const zoomFactor = Math.max(0.3, Math.min(1.5, (zoom - 8) * 0.15 + 0.8));
    
    return baseWeight * voteBoost * zoomFactor;
  }

  function updateHeatmapForZoom() {
    const zoom = map.getView().getZoom();
    
    // Dynamic radius and blur based on zoom level
    // Zoomed out (zoom < 10): Larger radius for broader coverage
    // Zoomed in (zoom > 13): Smaller radius for precision
    let dynamicRadius, dynamicBlur, dynamicOpacity;
    
    if (zoom < 9) {
      // Very zoomed out - large, soft heatmap
      dynamicRadius = baseRadius * 2.5;
      dynamicBlur = baseBlur * 2;
      dynamicOpacity = 0.6;
    } else if (zoom < 11) {
      // Moderately zoomed out
      dynamicRadius = baseRadius * 1.8;
      dynamicBlur = baseBlur * 1.5;
      dynamicOpacity = 0.7;
    } else if (zoom < 13) {
      // Normal zoom level
      dynamicRadius = baseRadius;
      dynamicBlur = baseBlur;
      dynamicOpacity = 0.8;
    } else if (zoom < 15) {
      // Zoomed in - smaller, sharper
      dynamicRadius = baseRadius * 0.7;
      dynamicBlur = baseBlur * 0.8;
      dynamicOpacity = 0.85;
    } else {
      // Very zoomed in - precise points
      dynamicRadius = baseRadius * 0.5;
      dynamicBlur = baseBlur * 0.6;
      dynamicOpacity = 0.9;
    }
    
    // Apply high intensity multiplier if enabled
    if (isHighIntensity) {
      dynamicRadius *= highIntensityMultiplier;
      dynamicBlur *= highIntensityMultiplier;
    }
    
    // Update heatmap properties
    iceHeatmapLayer.setRadius(dynamicRadius);
    iceHeatmapLayer.setBlur(dynamicBlur);
    iceHeatmapLayer.setOpacity(dynamicOpacity);
  }

  function setupMap() {
    // Georgia extent bounds
    const georgiaExtent = [-9542547.6, 3570998.9, -8992086.6, 4163886.7];

    // OSM base layer
    const osmLayer = new ol.layer.Tile({
      source: new ol.source.OSM(),
    });

    // Congressional Districts layer
    districtLayer = new ol.layer.Vector({
      source: new ol.source.Vector({
        url: arcGISGeoJSONUrl,
        format: new ol.format.GeoJSON(),
      }),
      style: new ol.style.Style({
        stroke: new ol.style.Stroke({
          color: 'rgba(46, 139, 87, 0.8)', // Campaign primary color
          width: 2,
        }),
        fill: new ol.style.Fill({
          color: 'rgba(46, 139, 87, 0.1)', // Semi-transparent fill
        }),
      }),
    });

    // Create the map
    map = new ol.Map({
      target: 'map',
      view: new ol.View({
        center: ol.proj.fromLonLat([-84.3880, 33.7490]),
        zoom: 11,
        minZoom: 8,
        maxZoom: 18,
        extent: georgiaExtent,
      }),
      layers: [osmLayer, districtLayer],
    });

    // Add ice tracking heatmap layer with dynamic properties
    iceHeatmapLayer = new ol.layer.Heatmap({
      source: new ol.source.Vector(),
      blur: 15,
      radius: 25,
      weight: function(feature) {
        return getFeatureWeight(feature, map.getView().getZoom());
      },
      gradient: ['#10b981', '#f59e0b', '#ef4444'], // Green -> Yellow -> Red
      opacity: 0.8,
      properties: { name: 'Ice Conditions Heatmap' }
    });
    map.addLayer(iceHeatmapLayer);

    // Update heatmap properties when zoom changes
    map.getView().on('change:resolution', function() {
      updateHeatmapForZoom();
    });

    // Load sample reports
    reports = [...sampleReports];
    renderReports();
    renderReportsList();
    
    // Apply initial zoom-based heatmap settings
    updateHeatmapForZoom();
    
    // Map click handler
    map.on('click', function(evt) {
      const coordinate = evt.coordinate;
      const clickedFeatures = [];
      
      // Find features near the clicked point (since heatmap doesn't support pixel-based selection)
      iceHeatmapLayer.getSource().getFeatures().forEach(function(feature) {
        const featureCoord = feature.getGeometry().getCoordinates();
        const distance = Math.sqrt(
          Math.pow(coordinate[0] - featureCoord[0], 2) + 
          Math.pow(coordinate[1] - featureCoord[1], 2)
        );
        
        // If within ~1000 meters (adjust as needed)
        if (distance < 1000) {
          clickedFeatures.push(feature);
        }
      });
      
      if (clickedFeatures.length > 0) {
        // Show details for the closest feature
        const closestFeature = clickedFeatures.reduce((closest, current) => {
          const closestDist = Math.sqrt(
            Math.pow(coordinate[0] - closest.getGeometry().getCoordinates()[0], 2) + 
            Math.pow(coordinate[1] - closest.getGeometry().getCoordinates()[1], 2)
          );
          const currentDist = Math.sqrt(
            Math.pow(coordinate[0] - current.getGeometry().getCoordinates()[0], 2) + 
            Math.pow(coordinate[1] - current.getGeometry().getCoordinates()[1], 2)
          );
          return currentDist < closestDist ? current : closest;
        });
        
        const report = reports.find(r => r.id === closestFeature.get('reportId'));
        if (report) {
          showReportDetails(report);
        }
      }
    });

    // Add hover effect for heatmap areas
    map.on('pointermove', function(evt) {
      const coordinate = evt.coordinate;
      let hasNearbyReports = false;
      
      // Check if there are any ice reports near the cursor
      iceHeatmapLayer.getSource().getFeatures().forEach(function(feature) {
        const featureCoord = feature.getGeometry().getCoordinates();
        const distance = Math.sqrt(
          Math.pow(coordinate[0] - featureCoord[0], 2) + 
          Math.pow(coordinate[1] - featureCoord[1], 2)
        );
        
        if (distance < 1000) {
          hasNearbyReports = true;
        }
      });
      
      map.getTargetElement().style.cursor = hasNearbyReports ? 'pointer' : '';
    });

    // Get user location
    getUserLocation();
  }

  function renderReports() {
    iceHeatmapLayer.getSource().clear();
    
    reports.forEach(function(report) {
      const feature = new ol.Feature({
        geometry: new ol.geom.Point(ol.proj.fromLonLat(report.coords)),
        reportId: report.id,
        status: report.status,
        votes: report.votes,
        thickness: report.thickness,
        location: report.location,
        notes: report.notes,
        timestamp: report.timestamp
      });

      iceHeatmapLayer.getSource().addFeature(feature);
    });
  }

  function renderReportsList() {
    const container = document.getElementById('reports-list');
    container.innerHTML = '';
    
    // Sort by timestamp, newest first
    const sortedReports = [...reports].sort((a, b) => b.timestamp - a.timestamp);
    
    sortedReports.forEach(report => {
      const timeAgo = getTimeAgo(report.timestamp);
      const card = document.createElement('div');
      card.className = 'report-card';
      card.innerHTML = `
        <div class="flex items-start justify-between">
          <div class="flex-1">
            <div class="flex items-center mb-1">
              <span class="status-indicator status-${report.status}"></span>
              <span class="font-medium text-gray-900">${report.location}</span>
            </div>
            <p class="text-sm text-gray-600 mb-2">${report.thickness} • ${timeAgo}</p>
            ${report.notes ? `<p class="text-sm text-gray-700 mb-2">${report.notes}</p>` : ''}
            <div class="vote-buttons">
              <button class="vote-btn vote-up" data-id="${report.id}" title="Helpful">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"></path>
                </svg>
              </button>
              <span class="text-sm text-gray-600">${report.votes.up}</span>
              <button class="vote-btn vote-down" data-id="${report.id}" title="Not helpful">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
              </button>
              <span class="text-sm text-gray-600">${report.votes.down}</span>
            </div>
          </div>
        </div>
      `;
      
      card.addEventListener('click', (e) => {
        if (!e.target.closest('.vote-btn')) {
          showReportOnMap(report);
        }
      });
      
      container.appendChild(card);
    });

    // Add vote button listeners
    container.querySelectorAll('.vote-btn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        e.stopPropagation();
        const reportId = parseInt(btn.dataset.id);
        const isUpvote = btn.classList.contains('vote-up');
        voteOnReport(reportId, isUpvote);
      });
    });
  }

  function showReportOnMap(report) {
    map.getView().animate({
      center: ol.proj.fromLonLat(report.coords),
      zoom: 15,
      duration: 500
    });
    
    // Collapse bottom sheet
    document.getElementById('reports-sheet').classList.remove('expanded');
  }

  function voteOnReport(reportId, isUpvote) {
    const report = reports.find(r => r.id === reportId);
    if (report) {
      if (isUpvote) {
        report.votes.up++;
      } else {
        report.votes.down++;
      }
      renderReportsList();
    }
  }

  function getTimeAgo(timestamp) {
    const now = new Date();
    const diff = now - timestamp;
    const minutes = Math.floor(diff / (1000 * 60));
    
    if (minutes < 60) {
      return `${minutes}m ago`;
    } else {
      const hours = Math.floor(minutes / 60);
      return `${hours}h ago`;
    }
  }

  function getUserLocation() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (position) => {
          userLocation = [position.coords.longitude, position.coords.latitude];
        },
        (error) => {
          console.log('Geolocation error:', error);
        }
      );
    }
  }

  function showReportDetails(report) {
    alert(`${report.location}\nStatus: ${report.status}\nThickness: ${report.thickness}\n${report.notes || ''}`);
  }

  // Event Listeners
  document.addEventListener("DOMContentLoaded", function () {
    setupMap();
    
    // Bottom sheet toggle
    const sheetHandle = document.getElementById('sheet-handle');
    const reportsSheet = document.getElementById('reports-sheet');
    
    sheetHandle.addEventListener('click', () => {
      reportsSheet.classList.toggle('expanded');
    });

    // Report FAB
    document.getElementById('report-fab').addEventListener('click', () => {
      document.getElementById('report-modal').classList.add('active');
    });

    // Layers FAB - Toggle heatmap intensity
    document.getElementById('layers-fab').addEventListener('click', () => {
      isHighIntensity = !isHighIntensity;
      
      if (isHighIntensity) {
        document.getElementById('layers-fab').title = 'Switch to Normal Intensity';
        document.getElementById('layers-fab').style.backgroundColor = 'var(--campaign-primary)';
        document.getElementById('layers-fab').style.color = 'white';
      } else {
        document.getElementById('layers-fab').title = 'Switch to High Intensity';
        document.getElementById('layers-fab').style.backgroundColor = 'white';
        document.getElementById('layers-fab').style.color = 'black';
      }
      
      // Update heatmap with current zoom level
      updateHeatmapForZoom();
    });

    // Close modal
    document.getElementById('close-modal').addEventListener('click', () => {
      document.getElementById('report-modal').classList.remove('active');
    });

    // Locate FAB
    document.getElementById('locate-fab').addEventListener('click', () => {
      if (userLocation) {
        map.getView().animate({
          center: ol.proj.fromLonLat(userLocation),
          zoom: 15,
          duration: 500
        });
      } else {
        getUserLocation();
        alert('Location access required. Please enable location services.');
      }
    });

    // Report form submission
    document.getElementById('report-form').addEventListener('submit', (e) => {
      e.preventDefault();
      
      const formData = new FormData(e.target);
      const center = ol.proj.toLonLat(map.getView().getCenter());
      
      const newReport = {
        id: Date.now(),
        coords: center,
        status: formData.get('status'),
        thickness: formData.get('thickness'),
        location: formData.get('location'),
        notes: formData.get('notes'),
        votes: { up: 0, down: 0 },
        timestamp: new Date()
      };
      
      reports.push(newReport);
      renderReports();
      renderReportsList();
      
      // Close modal and reset form
      document.getElementById('report-modal').classList.remove('active');
      e.target.reset();
      
      // Show success message
      alert('Report submitted successfully!');
    });

    // Modal background click to close
    document.getElementById('report-modal').addEventListener('click', (e) => {
      if (e.target.id === 'report-modal') {
        e.target.classList.remove('active');
      }
    });
  });
</script>
