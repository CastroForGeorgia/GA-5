<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Performance & Resource Hints -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="dns-prefetch" href="https://www.google-analytics.com">

  <!-- SEO Meta Tags -->
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.data.settings.title }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.data.settings.description }}{% endif %}">
  <meta name="author" content="{{ site.data.settings.author.author_name | default: 'Andres Castro for Georgia' }}">
  <meta name="robots" content="index, follow">

  <!-- Canonical & RSS -->
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.data.settings.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="/{{ site.assets.images }}/{{ site.data.settings.logo }}">
  <link rel="icon" type="image/png" sizes="16x16" href="/{{ site.assets.images }}/{{ site.data.settings.logo }}">
  <link rel="apple-touch-icon" href="/{{ site.assets.images }}/{{ site.data.settings.logo }}">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@CastroForGA5">
  <meta name="twitter:creator" content="@CastroForGA5">
  <meta name="twitter:title" content="{% if page.url == "/" %}{{ site.data.settings.title }}{% else %}{{ page.title }} – {{ site.data.settings.title }}{% endif %}">
  <meta name="twitter:description" content="{% if page.url == "/" %}{{ site.data.settings.description | strip_html | xml_escape }}{% elsif page.description %}{{ page.description | strip_html | xml_escape }}{% else %}{{ page.excerpt | strip_html | xml_escape }}{% endif %}">
  <meta name="twitter:image" content="{{ page.image | default: '/assets/images/hero.jpg' | absolute_url }}">

  <!-- Facebook OpenGraph -->
  <meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
  <meta property="og:title" content="{% if page.url == "/" %}{{ site.data.settings.title }}{% else %}{{ page.title }} – {{ site.data.settings.title }}{% endif %}">
  <meta property="og:description" content="{% if page.url == "/" %}{{ site.data.settings.description | strip_html | xml_escape }}{% elsif page.description %}{{ page.description | strip_html | xml_escape }}{% else %}{{ page.excerpt | strip_html | xml_escape }}{% endif %}">
  <meta property="og:image" content="{{ page.image | default: '/assets/images/hero.jpg' | absolute_url }}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:site_name" content="{{ site.data.settings.title }}">
  {% if page.layout == 'post' %}
  <meta property="article:author" content="{{ site.data.settings.author.author_name }}">
  <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
  {% endif %}

  <!-- Campaign-specific Meta -->
  <meta name="theme-color" content="#1D4ED8">
  <meta name="msapplication-TileColor" content="#1D4ED8">
  <meta name="google-adsense-account" content="ca-pub-7236889724551024">

  <!-- Font Loading Optimization -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&family=Outfit:wght@400;500;600;700;800&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&family=Outfit:wght@400;500;600;700;800&display=swap"></noscript>

  <!-- Jekyll SEO Plugin -->
  {% seo %}
  
  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  
  <!-- Critical CSS Inline (for above-the-fold content) -->
  <style>
    /* Critical path CSS - loaded immediately */
    body { 
      font-family: 'Lato', system-ui, -apple-system, sans-serif; 
      line-height: 1.6; 
      color: #111827;
      background-color: #ffffff;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem 1.5rem;
      font-weight: 500;
      border-radius: 9999px;
      border: 1px solid;
      transition: all 200ms ease-in-out;
      text-decoration: none;
    }
    .btn-primary {
      background-color: #1D4ED8;
      color: white;
      border-color: #1D4ED8;
    }
    .btn-primary:hover {
      background-color: #1D40AF;
    }
  </style>
</head>
